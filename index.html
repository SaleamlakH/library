<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Library</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <div class="header-nav">
                <div class="book-collections-logo">
                    <svg class="book-logo-icon" xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="-3 -3 30 30" stroke="currentColor" stroke-width="0"><path d="M 4 0 L 4 24 L 20 24 L 20 0 L 4 0" fill="hsl(0 70 40)"/><path d="M 6 0 L 6 24 L 3 24 L 3 0" fill="hsl(0 100 15)"/><path d="M 9 2 L 9 5 L 18 5 L 18 2 L 4 2" fill="hsl(0 10 90)"/><path d="M 9 5 L 9 5.25 L 18 5.25 L 18 5 L 4 5" fill="hsl(0 100 15)"/><path d="M 9 7 L 9 8 L 18 8 L 18 7 L 4 7" fill="hsl(0 10 90)"/><path d="M 9 8 L 9 8.25 L 18 8.25 L 18 8 L 4 8" fill="hsl(0 100 15)"/><path d="M 3 8 L 3 24 L 20 24 L 20 23.75 L 3 23.75" fill="hsl(0 10 30)"/></svg>
                    <span class="book-logo-text">Book<br>Collections</span>
                </div>
                
                <a class="github-repo-link" href="#">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5">
                        <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd"></path>
                    </svg>
                    Github</a>
            </div>  

            <div class="filter-buttons">
                <button class="filter-button all">All</button>
                <button class="filter-button read">Read</button>
                <button class="filter-button unread">Unread</button>
            </div>       
        </header>
        
        <main>
            <div class="books-list">
                <article class="book-card">
                    <div class="book-cover">
                        <div class="title"></div>
                        <div class="author"></div>
                        <div class="pages"></div>
                    </div>

                    <div class="actions">
                        <button class="action-book-status">
                            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="book-status-icon"><path d="M 4 2 L 4 23 L 20 23 L 20 2 L 4 2" stroke="hsl(0 0 0)"></path><path d="M 5 2 L 5 23" stroke="hsl(0 0 0)"></path>
                                <path class="check-mark" d="M 8 13 L 11 16 L 17 9" stroke-linecap="square" stroke-linejoin="miter"></path>
                            </svg>
                        </button>

                        <button class="action-edit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-2"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                        </button>
                        <button class="action-delete">
                            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        </button>
                    </div>
                </article>
            </div>

            <button class="button add-book">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
            
            <dialog>
                <form>
                    <label for="book-title">Title</label>
                    <input type="text" name="book_title" id="book-title">

                    <label for="book-author">Author</label>
                    <input type="text" name="book_author" id="book-author">

                    <label for="book-pages">Pages</label>
                    <input type="number" name="book_pages" id="book-pages">

                    <button id="cancel-button">Cancel</button>
                    <button id="submit-button" type="submit">Submit</button>
                </form>
                
                <aside class="form-live-preview"></aside>
            </dialog>            
        </main>

        <footer>
            copyright &copy; Saleamlak
        </footer>
    </body>
</html>
